name: 'GH Actions - PR'

on: [ pull_request ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false 
      matrix:
        FROM:
          - 'ubuntu:noble'
          - 'ubuntu:jammy'
          - 'ubuntu:focal'
          - 'linuxmintd/mint22-amd64'
          - 'linuxmintd/mint21.3-amd64'
          - 'linuxmintd/mint21.2-amd64'
          - 'linuxmintd/mint21.1-amd64'
          - 'linuxmintd/mint21-amd64'
          - 'linuxmintd/mint20-amd64'
          - 'debian:bookworm'
          - 'debian:bullseye'
          - 'opensuse/leap:15.6'
          - 'opensuse/leap:15.5'
          - 'opensuse/leap:15.4'
          - 'opensuse/leap:15.3'
          - 'opensuse/leap:15.2'
          #- 'fedora:41'
          - 'fedora:40'
          - 'fedora:39'
          - 'rockylinux/rockylinux:9.4'
          - 'rockylinux/rockylinux:8.10'
          - 'manjarolinux/base'
          #- 'funtoo/stage3-generic_64'

    steps:
    - name: Checkout repository
      uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f #v4.1.3
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can check out the head.
        fetch-depth: 2
        submodules: false

    # Ensure PRs are built against the PR Head
    # As opposed to the merge commit
    - name: Move to PR HEAD
      run: git checkout HEAD^2

    - name: Run CI
      env:
        FROM:       ${{ matrix.FROM }}
        MY_OS_NAME: linux
        IS_RELEASE: 0
      run: script/cibuild
